<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Kalendarz</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="script.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</head>
	<body onload='timer(); getDate(0,0,0); holiday(); selectors();'>
		<div id="wrapper">
			<div id="content">
				<div id="container">
					<div id="watch"></div>
					<div id="holiday"></div>
				</div>
				<div id="calendar">
					<div id="date"></div>
					<div id="prevMonth" class="col-sm-12 col-md-6 col-lg-4"><div id="prevMonthName"></div></div>
					<div id="month" class="col-sm-12 col-md-6 col-lg-4"><div id="monthName"></div></div>
					<div id="pastMonth" class="col-sm-12 col-md-6 col-lg-4"><div id="pastMonthName"></div></div>
					<div style="clear: both"></div>
				</div>
				<button onclick="lastMonth();" class="bt">Poprzedni miesiąc</button>
				<button onclick="nextMonth();" class="bt">Następny miesiąc</button><br><br>
				<select id="monthSelector" class="bt"></select>
				<select id="yearSelector" class="bt"></select>
				<button onclick="proceed();" class="bt">Przejdź</button><br><br>
				<button onclick="currentDate();" class="bt">Ustaw dzisiejszą date</button><br><br>
				<div id="holidays" class="bt"></div>
			</div>
		</div>
	</body>
</html>
